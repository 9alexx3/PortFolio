<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER ICONS FOOTER CENTER</title>
    <link rel="preload" href="./fonts/Segoe-UI.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>

<body class="dark-theme">

    <main class="desktop-background" id="desktop">
        <div class="desktop-settings"></div>
        <div class="desktop-icons-container">
            <ul class="icons" id="milista">
                <li class="icon" id="Recycle_Bin">
                    <img src="./images/windows/icons/bin.png" alt="Recycle Bin">
                    <span>Recycle Bin</span>
                </li>

                <li class="icon" id="Google_Chrome">
                    <img src="./images/essencials/chrome.svg" alt="Settings">
                    <span>Google Chrome</span>
                </li>

                <li class="icon" id="Download_CV">
                    <img src="./images/essencials/cv.png" alt="CV">
                    <a href="./Práctica 2.3.- Análisis del registro con Regripper--AlejandroC.pdf" download="Mi PDF">Download CV</a>
                </li>

                <li class="icon" id="LinkedIn" onclick="click_icon()">
                    <img src="./images/essencials/linkedin.svg" alt="LinkedIn">
                    <span>LinkedIn</span>
                </li>

                <li class="icon" id="GitHub" onclick="window.open('https://github.com/9alexx3')">
                    <img src="./images/essencials/github2.svg" alt="GitHub">
                    <span>GitHub</span>
                </li>

                <li class="icon" id="Projects">
                    <img src="./images/windows/icons/projects.svg" alt="Projects">
                    <span>Projects</span>
                </li>

                <li class="icon" id="Certifications">
                    <img src="./images/essencials/certs.svg" alt="Certs">
                    <span>Certifications</span>
                </li>

                <li class="icon" id="Screen_Recorder">
                    <img src="./images/windows/icons/camera.svg" alt="Camera">
                    <span>Screen Recorder</span>
                </li>

                <li class="icon" id="PowerShell">
                    <img src="./images/windows/icons/powershell.svg" alt="PowerShell">
                    <span>PowerShell</span>
                </li>

                <li class="icon" id="HackTheBox">
                  <img src="./images/essencials/htb.svg" alt="HackTheBox">
                  <span>HackTheBox</span>
              </li>
            </ul>
        </div>
    </main>

	<footer class="taskbar" id="footer">
		<div class="weather-info">
		  <img src="./images/windows/weather/sunny.svg" alt="Soleado" class="weather-icon">
		  <div class="taskbar-objects">
			<span class="temperature">23ºC</span>
			<span class="description">Soleado</span>
		  </div>
		</div>
	  
		<div class="taskbar-items">
			<ul class="icon-list">
                <li class="icon-list--icon">
                    <img class="icon-list--icon" src="./images/windows/icons/Windows_Explorer.svg" alt="File Explorer">
                </li>

                <li class="icon-list--icon">
                    <img class="icon-list--icon" src="./images/windows/icons/windows-logo.svg" alt="Windows Logo">
                </li>

                <li class="icon-list--icon">
                    <img class="icon-list--icon" src="./images/windows/icons/settings.svg" alt="Settings">
                </li>
            </ul>
		</div>
        
		<div class="system-tray-icons"> 
			<div class="icon-list">
				<img class="system-tray-icons---icon color-svg" src="./images/windows/icons/arrow-up.svg" alt="Arrow-up">
				<img class="system-tray-icons---icon" src="./images/windows/icons/defender.svg" alt="defender">
				<img class="system-tray-icons---icon color-svg" src="./images/windows/icons/volume-high-solid.svg" alt="Volume">
				<img class="system-tray-icons---icon color-svg" src="./images/windows/icons/battery.svg" alt="Battery">
				<div class="taskbar-objects" id="time"> 
					<span class="date" id="clock">15:11</span>
					<span class="date" id="date">13/02/2024</span>
				</div>
				<img class="system-tray-icons---icon color-svg" src="./images/windows/icons/bell-taskbar.svg" alt="Bell">
			</div>
		</div>
	  </footer>
	  

      <!-- ! HOVER ICONS FOOTER CENTER -->
      <!-- * HOVER ICONS FOOTER CENTER -->
      <!-- ? HOVER ICONS FOOTER CENTER -->

    <!-- * OTROS DIVS -->
    <div class="night-light"></div>
    <div class="selector" id="selector"></div>
    <div class="luminosity" id="luminosity"></div>

    <!-- * JS -->
    <script src="./js/events/click/screen-recorder.js"></script>
    <script src="./js/DragSelector.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/battery.js"></script>
    <!-- <script src="./js/right-click.js"></script> -->
</body>
</html>
