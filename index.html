<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>

<body class="dark-theme">

    <main class="desktop-background">
        <div class="desktop-icons-container">
            <ul class="icons" id="milista">
                <li class="icon" id="Recycle_Bin">
                    <img src="./images/icons/windows11/bin.png" alt="Recycle Bin">
                    <span>Recycle Bin</span>
                </li>

                <li class="icon" id="Google_Chrome">
                    <img src="./images/icons/essencials/chrome.svg" alt="Settings">
                    <span>Google Chrome</span>
                </li>

                <li class="icon" id="Download_CV">
                    <img src="./images/icons/windows11/cv.png" alt="CV">
                    <a href="./Práctica 2.3.- Análisis del registro con Regripper--AlejandroC.pdf" download="Mi PDF">Download CV</a>
                </li>

                <li class="icon" id="LinkedIn" onclick="click_icon()">
                    <img src="./images/icons/essencials/linkedin.svg" alt="LinkedIn">
                    <span>LinkedIn</span>
                </li>

                <li class="icon" id="GitHub" onclick="window.open('https://github.com/9alexx3')">
                    <img src="./images/icons/essencials/github.svg" alt="GitHub">
                    <span>GitHub</span>
                </li>

                <li class="icon" id="Projects">
                    <img src="./images/icons/windows11/projects.svg" alt="Projects">
                    <span>Projects</span>
                </li>

                <li class="icon" id="Certifications">
                    <img src="./images/icons/windows11/certs.svg" alt="Certs">
                    <span>Certifications</span>
                </li>

                <li class="icon" id="Screen_Recorder">
                    <img src="./images/icons/windows11/camera.svg" alt="Camera">
                    <span>Screen Recorder</span>
                </li>

                <li class="icon" id="PowerShell">
                    <img src="./images/icons/windows11/powershell.svg" alt="PowerShell">
                    <span>PowerShell</span>
                </li>
            </ul>
        </div>
    </main>

    <footer class="taskbar">
        <!-- <iframe sandbox="allow-forms allow-scripts allow-top-navigation allow-top-navigation-by-user-activation" src="https://www.google.com/webhp?igu=1" frameborder="0"></iframe> -->
        <img src="./images/icons/windows11/windows-logo.svg" alt="Windows Logo">
        <img src="./images/icons/windows11/Windows_Explorer.svg" alt="File Explorer">
        <img src="./images/icons/windows11/bell-taskbar.svg" alt="Bell">
        
    </footer>


    <div class="night-light"></div>
    <div class="selector" id="selector"></div>

    <script src="./js/events/click/screen-recorder.js"></script>
    <script src="./js/DragSelector.js"></script>
</body>
</html>
