<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>

<body class="dark-theme">

    <main class="desktop-background" id="desktop">
        <div class="desktop-settings"></div>
        <div class="desktop-icons-container">
            <ul class="icons" id="milista">
                <li class="icon" id="Recycle_Bin">
                    <img src="./images/icons/windows11/bin.png" alt="Recycle Bin">
                    <span>Recycle Bin</span>
                </li>

                <li class="icon" id="Google_Chrome">
                    <img src="./images/icons/essencials/chrome.svg" alt="Settings">
                    <span>Google Chrome</span>
                </li>

                <li class="icon" id="Download_CV">
                    <img src="./images/icons/essencials/cv.png" alt="CV">
                    <a href="./Práctica 2.3.- Análisis del registro con Regripper--AlejandroC.pdf" download="Mi PDF">Download CV</a>
                </li>

                <li class="icon" id="LinkedIn" onclick="click_icon()">
                    <img src="./images/icons/essencials/linkedin.svg" alt="LinkedIn">
                    <span>LinkedIn</span>
                </li>

                <li class="icon" id="GitHub" onclick="window.open('https://github.com/9alexx3')">
                    <img src="./images/icons/essencials/github2.svg" alt="GitHub">
                    <span>GitHub</span>
                </li>

                <li class="icon" id="Projects">
                    <img src="./images/icons/windows11/projects.svg" alt="Projects">
                    <span>Projects</span>
                </li>

                <li class="icon" id="Certifications">
                    <img src="./images/icons/essencials/certs.svg" alt="Certs">
                    <span>Certifications</span>
                </li>

                <li class="icon" id="Screen_Recorder">
                    <img src="./images/icons/windows11/camera.svg" alt="Camera">
                    <span>Screen Recorder</span>
                </li>

                <li class="icon" id="PowerShell">
                    <img src="./images/icons/windows11/powershell.svg" alt="PowerShell">
                    <span>PowerShell</span>
                </li>

                <li class="icon" id="HackTheBox">
                  <img src="./images/icons/essencials/htb.svg" alt="HackTheBox">
                  <span>HackTheBox</span>
              </li>
            </ul>
        </div>
    </main>

	<footer class="taskbar" id="footer">
		<div class="weather-info">
		  <img src="./images/icons/weather/rain.svg" alt="Soleado" class="weather-icon">
		  <div class="weather-details">
			<span class="temperature">23ºC</span>
			<span class="description">Soleado</span>
		  </div>
		</div>
	  
		<div class="taskbar-items">
			<div class="icon-list">
        		<img src="./images/icons/windows11/Windows_Explorer.svg" alt="File Explorer">
        		<img src="./images/icons/windows11/windows-logo.svg" alt="Windows Logo">
				<img src="./images/icons/windows11/settings.svg" alt="Settings">
			</div>
		</div>
        
		<div class="system-tray-icons"> 
			<div class="icon-list">
				<img class="system-tray-icons---icon color-svg" src="./images/icons/windows11/arrow-up.svg" alt="Arrow-up">
				<img class="system-tray-icons---icon" src="./images/icons/windows11/defender.svg" alt="defender">
				<img class="system-tray-icons---icon color-svg" src="./images/icons/windows11/volume-high-solid.svg" alt="Volume">
				<img class="system-tray-icons---icon color-svg" src="./images/icons/windows11/battery.svg" alt="Battery">
				<div class="weather-details">
					<span class="temperature">5:11 pm</span>
					<span class="description">13/02/2024</span>
				</div>
				<img class="system-tray-icons---icon color-svg" src="./images/icons/windows11/bell-taskbar.svg" alt="Bell">
			</div>
		</div>
	  </footer>
	  

    <!-- * OTROS DIVS -->
    <div class="night-light"></div>
    <div class="selector" id="selector"></div>
    <div class="luminosity" id="luminosity"></div>

    <script src="./js/events/click/screen-recorder.js"></script>
    <script src="./js/DragSelector.js"></script>
    <!-- <script src="./js/right-click.js"></script> -->
</body>
</html>
